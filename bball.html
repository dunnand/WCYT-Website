<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Girls Basketball vs Opponent</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1, label { margin-bottom: 0.5em; display: block; }
    select { font-size: 1em; padding: 4px; margin-bottom: 1em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Girls Basketball: Select Opponent</h1>

  <label for="opp">Opponent:</label>
  <select id="opp">
    <option value="">– All –</option>
  </select>

  <div id="table_div"></div>

  <script>
    // 1) YOUR SHEET CONFIGURATION
    const SPREADSHEET_ID = '1I_MFMOm1Cr78FPk_2Vd5HY8J0WaxOyVYtDUbEJwku0U';
    const DATA_GID       = '2064027631';  // Girls W/L Data Sheet

    // 2) Load Google Charts
    google.charts.load('current', { packages: ['table'] });
    google.charts.setOnLoadCallback(init);

    function init() {
      buildDropdown();
      document.getElementById('opp').addEventListener('change', drawTable);
    }

    // 3) Populate dropdown with DISTINCT opponents from column C
    function buildDropdown() {
      const query = "select distinct C order by C";
      const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}` +
                  `/gviz/tq?gid=${DATA_GID}&tq=${encodeURIComponent(query)}`;

      new google.visualization.Query(url).send(res => {
        const dt = res.getDataTable();
        const sel = document.getElementById('opp');

        for (let i = 0; i < dt.getNumberOfRows(); i++) {
          const opp = dt.getValue(i, 0);
          if (opp) {
            const opt = document.createElement('option');
            opt.value = opp;
            opt.text  = opp;
            sel.appendChild(opt);
          }
        }
        // Draw full table initially
        drawTable();
      });
    }

    // 4) Draw (or re‑draw) table filtered by the selected opponent
    function drawTable() {
      const sel = document.getElementById('opp').value;
      let query = "select A,B,C,D,E,F,G,H";
      if (sel) {
        query += ` where C contains '${sel.replace(/'/g,"\\'")}'`;
      }

      const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}` +
                  `/gviz/tq?gid=${DATA_GID}&tq=${encodeURIComponent(query)}`;

      new google.visualization.Query(url).send(res => {
        const data  = res.getDataTable();
        const table = new google.visualization.Table(
                        document.getElementById('table_div'));
        table.draw(data, {
          showRowNumber: false,
          width: '100%',
          height: 'auto'
        });
      });
    }
  </script>
</body>
</html>
