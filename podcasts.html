<!DOCTYPE html>

<head>

  <!-- If your site already has a global stylesheet, you can delete the two utility rules below -->
  <style>
    html,body{margin:0;padding:0}
    body{font-family:sans-serif;background:#fafafa;display:flex;justify-content:center}
  </style>
</head>
<body>
  <!-- ============================  WCYT / myTuner radio player  ============================ -->
  <div id="w69Pw4kswrt4JTVXwqhdwqzDqWTCpV_CsHh5YCQ"                
       class="mytuner-widget"
       data-target="431438"                                        
       data-requires_initialization="true"                        
       data-autoplay="false"                                      
       data-hidehistory="false"                                   
       style="width:100%;max-width:700px;overflow:hidden;max-height:500px;border:1px solid #817F80;border-radius:6px;">

    <!-- ========= PLAYER SKIN (self‑contained, won’t leak to the rest of the page) ========= -->
    <style>
      .mytuner-widget{all:initial;display:block;color:#000}
      .mytuner-widget,*{box-sizing:border-box;font-family:sans-serif}

      /* --- top bar --- */
      #w69Pw4kswrt4JTVXwqhdwqzDqWTCpV_CsHh5YCQ-top-bar{
        background:#000;height:75px;width:100%;padding:5px;line-height:65px
      }

      /* play / pause */
      .main-play-button{padding:5px;border-radius:20px;width:40px;height:40px;float:left;margin:12.5px 15px 0 10px;cursor:pointer;background:#fff;box-shadow:1px 2px 6px -3px #000}
      .main-play-button:hover{background:#eee}
      .main-play-button.disabled{filter:grayscale(1);cursor:not-allowed}
      .main-play-button div{width:28px;height:28px;margin-left:3px;background:url(https://mytuner-radio.com/static/icons/widgets/BT_Play/BT_Play@2x.png) center/16px no-repeat}
      .main-play-button.loading  div{background:url(https://static2.mytuner.mobi/static/images/sprite-loading.gif) center/28px no-repeat}
      .main-play-button.playing  div{background:url(https://mytuner-radio.com/static/icons/widgets/BT_Pause/BT_Pause@2x.png) center/16px no-repeat}
      .main-play-button.error    div{background:url(https://mytuner-radio.com/static/icons/widgets/BT_Error/erro@2x.png)  center/16px no-repeat}

      /* station link */
      .player-radio-link{display:inline-block;height:100%;line-height:65px;width:calc(100% - 65px - 84px - 37px - 12px)}
      .player-radio-link img{float:left;height:74px;margin-top:-5px;box-shadow:0 0 3px -1px #000}
      .player-radio-name{margin-left:10px;color:#fff;font-weight:bold;font-size:20px;float:left;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}

      /* volume */
      .volume-controls{width:35px;height:35px;position:absolute;margin:14px 0 0 5px;border-radius:20px;overflow:hidden;z-index:10;transition:.5s}
      .volume-controls:hover{padding-top:140px;margin-top:-126px;background:#f2f2f2;border:1px solid #888}
      .volume-control{opacity:0;position:absolute;margin:-126px 0 0 13px;transition:.5s}
      .volume-controls:hover .volume-control{opacity:1}
      input[type=range][orient=vertical]{writing-mode:bt-lr;-webkit-appearance:slider-vertical;width:8px;padding:0 5px}
      .volume-indicator{cursor:pointer;display:block;fill:grey;margin:2px}

      /* myTuner logo */
      .player-mytuner-logo{display:inline-block;vertical-align:top;margin-left:47px}

      /* mobile tweaks */
      @media(max-width:480px){
        .player-radio-link{width:calc(100% - 65px - 84px - 12px)}
        .player-mytuner-logo{margin-left:10px}
        .volume-controls{display:none}
      }
    </style>

    <!-- === functional markup === -->
    <div id="w69Pw4kswrt4JTVXwqhdwqzDqWTCpV_CsHh5YCQ-top-bar">
      <div id="w69Pw4kswrt4JTVXwqhdwqzDqWTCpV_CsHh5YCQ-play-button"
           class="main-play-button disabled"
           data-id="w69Pw4kswrt4JTVXwqhdwqzDqWTCpV_CsHh5YCQ">
        <div class="play-image"></div>
      </div>

      <a class="player-radio-link" href="https://mytuner-radio.com/radio/wcyt-the-point-91fm-431438/?utm_source=widget&amp;utm_medium=player" target="_blank" rel="nofollow">
        <img src="https://static2.mytuner.mobi/media/tvos_radios/438/wcyt-the-point-91fm.26350f37.png" alt="WCYT The Point 91FM" />
        <span class="player-radio-name">WCYT The Point 91 FM</span>
      </a>

      <div class="volume-controls">
        <input id="w69Pw4kswrt4JTVXwqhdwqzDqWTCpV_CsHh5YCQ-volume-control" class="volume-control slider" type="range" min="1" max="100" value="100" orient="vertical" />
        <svg id="w69Pw4kswrt4JTVXwqhdwqzDqWTCpV_CsHh5YCQ-volume-indicator" class="volume-indicator" viewBox="0 0 24 24" width="30" height="30"><path d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 4.45v.2c0 .38.25.71.6.85C17.18 6.53 19 9.06 19 12s-1.82 5.47-4.4 6.5c-.36.14-.6.47-.6.85v.2c0 .63.63 1.07 1.21.85C18.6 19.11 21 15.84 21 12s-2.4-7.11-5.79-8.4c-.58-.23-1.21.22-1.21.85z"/></svg>
      </div>

      <a class="player-mytuner-logo" href="https://mytuner-radio.com?utm_source=widget&amp;utm_medium=player" target="_blank" rel="nofollow">
        <img src="https://mytuner-radio.com/static/icons/widgets/MyTuner_Logo/MyTunerLogo_Black.png" alt="Listen on myTuner radio!" width="84" height="36" />
      </a>
    </div>

    <!-- recent songs -->
    <ul id="w69Pw4kswrt4JTVXwqhdwqzDqWTCpV_CsHh5YCQ-song-history" data-border="1" data-bordercolor="#817F80" style="width:100%;background:#eee;max-height:415px;margin:0;padding:0;overflow-y:auto"></ul>
  </div>  <!-- /mytuner-widget -->

  <!-- =====  JS loader (only runs once even if multiple widgets)  ===== -->
  <script>
    (function(){
      var id   = "w69Pw4kswrt4JTVXwqhdwqzDqWTCpV_CsHh5YCQ";
      var h    = document.head || document.getElementsByTagName("head")[0];
      window.mytuner_scripts = window.mytuner_scripts || {};
      var q = window.mytuner_scripts["player-v1.js_queue"] = window.mytuner_scripts["player-v1.js_queue"] || [];
      if(window.mytuner_scripts["player-v1.js-imported"] === undefined){
        window.mytuner_scripts["player-v1.js-imported"] = false;
        window.mytuner_scripts["player-v1.js"] = function(){};
        var s = document.createElement("script");
        s.src = "https://mytuner-radio.com/static/js/widgets/player-v1.js";
        s.defer = true;
        s.onload = runQueue;
        h.appendChild(s);
      }
      q.push(function(){window.mytuner_scripts["player-v1.js"](id)});
      function runQueue(){q.forEach(function(fn){fn()})}
    })();
  </script>

  <!-- optional song‑history helper (also protected from multiple loads) -->
  <script>
    if(!window.mytuner_scripts["widget-player-v1.js-imported"]){

    }
  </script>
